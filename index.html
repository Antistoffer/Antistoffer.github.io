<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteksprogram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Biblioteksprogram</h1>
        <form method="post" action="biblioteksprogram.py">
            <label for="title">Titel:</label>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="author">Forfatter:</label>
            <input type="text" name="author" id="author" required>
            <br>
            <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" required>
            <br>
            <label for="year">Udgivelsesår:</label>
            <input type="text" name="year" id="year" required>
            <br>
            <input type="submit" value="Tilføj bog">
        </form>
        <table>
            <tr>
                <th>Titel</th>
                <th>Forfatter</th>
                <th>Genre</th>
                <th>Udgivelsesår</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.year }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
